<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Cadastro - E-Cycle</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/logo.png" alt="E-Cycle">
        </div>
        <h1>E-CYCLE</h1>
        <div class="input-container">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome">
        </div>
        <div class="input-container">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="input-container">
            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="Digite seu endereço">
        </div>
        <div class="row">
            <div class="input-container">
                <label for="number">Número</label>
                <input type="text" id="number" placeholder="Número">
            </div>
            <div class="input-container">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" placeholder="Complemento">
            </div>
        </div>
        <div class="input-container">
            <label for="phone">Celular</label>
            <input type="text" id="phone" placeholder="Digite seu celular">
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <a href="telaPrincipal.html">
            <button class="button">Criar conta</button>
        </a>
    </div>
</body>
</html>
