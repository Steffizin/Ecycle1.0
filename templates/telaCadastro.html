<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Cadastro - E-Cycle</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/img/logo.png" alt="E-Cycle">
        </div>
        <h1>E-CYCLE</h1>
        <form action="/cadastrando" method="post">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-container">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="input-container">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
            </div>
            <div class="row">
                <div class="input-container">
                    <label for="number">Número</label>
                    <input type="number" id="number" name="number" placeholder="Número" required>
                </div>
                <div class="input-container">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement" placeholder="Complemento" required>
                </div>
            </div>
                <button type="submit" class="button">Criar conta</button>
        </form>
    </div>
</body>
</html>
